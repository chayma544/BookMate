
<div class="landing-page">
  <h1>Welcome to the Floating Book Universe!</h1>
  <p>Turn your bookshelf into a gateway to endless stories.</p>
  <button (click)="fetchBooks()">Load Books</button>
  <div *ngIf="books">
    <ul>
      <li *ngFor="let book of books">{{ book.title }}</li>
    </ul>
  </div>
</div>
