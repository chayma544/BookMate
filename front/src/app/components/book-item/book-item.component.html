<div class="book-card">
  <div class="book-cover">
    <img [src]="book.coverUrl" [alt]="book.title" class="cover-image">
    
    <div class="status-labels">
      <span *ngIf="book.availability === 'borrowed'" class="status-label status-borrowed">Borrowed</span>
      <span *ngIf="book.availability === 'available'" class="status-label status-available">Available</span>
      <span *ngIf="book.readingStatus" class="status-label" [ngClass]="getStatusClass(book.readingStatus)">
        {{ book.readingStatus }}
      </span>
    </div>
  </div>
  
  <div class="book-details">
    <h3 class="book-title">{{ book.title }}</h3>
    <p class="book-author">{{ book.author_name }}</p>
    
    <div class="book-rating">
      <span *ngFor="let star of getStars(book.rating!)" class="star">‚òÖ</span>
      <span class="rating-value">{{ book.rating }}</span>
      <span *ngIf="book.pages" class="pages-count">‚Ä¢ {{ book.pages }} pages</span>
    </div>
    
    <div class="book-location" *ngIf="book.location">
      <i class="location-icon">üìç</i>
      <span>{{ book.location }}</span>
    </div>
    
    <div class="progress-container" *ngIf="book.progress !== undefined">
      <div class="progress-text">Progress</div>
      <div class="progress-bar-container">
        <div class="progress-bar" [style.width.%]="book.progress"></div>
      </div>
      <div class="progress-value">{{ book.progress }}%</div>
    </div>
  </div>
</div>
